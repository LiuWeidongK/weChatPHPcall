<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Mata v1.0</title>

    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    <link href="../others/css/messenger.css" rel="stylesheet">
    <link href="../others/css/messenger-theme-future.css" rel="stylesheet">
    <link href="../others/css/messenger-theme-air.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <script src="../../lib/js/jquery-3.0.0.js"></script>
    <script src="../../lib/js/bootstrap.min.js"></script>
    <script src="../others/js/messenger.min.js"></script>
    <script src="../others/js/messenger-theme-future.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="content">
    <h1 class="oTitle">Login</h1>
    <form id="loginForm" class="form-horizontal">
        <div class="form-group">
            <label for="loginPNumber" class="col-sm-2 control-label">PhoneNum</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control" id="loginPNumber" name="loginPNumber" placeholder="PhoneNum">
            </div>
        </div>
        <div class="form-group">
            <label for="loginPWord" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="loginPWord" name="loginPWord" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <a class="register" href="#" data-toggle="modal" data-target="#registerModal">Register</a>
                <input id="signIn" type="button" class="btn btn-primary" value="Sign in"/>
            </div>
        </div>
    </form>
</div>
<!-- 注册Modal -->
<div class="modal fade bs-example-modal-sm" id="registerModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <form id="registerForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="modalLPNum" class="col-sm-3 control-label">PhoneNum</label>
                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="modalLPNum" name="modalLPNum">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modalLCNum" class="col-sm-3 control-label">CodeNum</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="modalLCNum" name="modalLCNum">
                        </div>
                        <input type="button" class="btn btn-info" value="Get code" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="modalLName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="modalLName" name="modalLName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modalLPWord" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="modalLPWord" name="modalLPWord">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input id="modalLRegBtn" type="button" class="btn btn-primary" value="Register"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
